---
galaxy_info:
  author: systemli
  description: |
    Install and maintain needrestart software, to check which daemons need
     to be restarted after library upgrades. Contains tests for Molecule.
  company: systemli.org
  license: GPLv3
  min_ansible_version: 1.8
  galaxy_tags:
    - security
    - needrestart
    - monitoring
  platforms:
    - name: Debian
      versions:
        - jessie
        - stretch

dependencies:
  - {role: jnv.debian-backports, when: ansible_distribution_release == 'jessie'}
